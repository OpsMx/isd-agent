kubernetes:
  enabled: true
  accounts:
  - name: "default"
    liveManifestCalls: true
    requiredGroupMembership: []
    providerVersion: "v2"
    permissions: {}
    dockerRegistries: []
    kubeconfigFile: "configserver:kubeCfg_default"
    configureImagePullSecrets: true
    serviceAccount: false
    cacheThreads: 1
    namespaces:
    - "default"
    - "opsmx-isd"
    - "target"
    omitNamespaces: []
    kinds: []
    omitKinds:
    - "podPreset"
    customResources: []
    cachingPolicies: []
    onlySpinnakerManaged: true
    checkPermissionsOnStartup: false
